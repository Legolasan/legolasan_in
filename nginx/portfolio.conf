# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name legolasan.in www.legolasan.in;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://legolasan.in$request_uri;
    }
}

# HTTPS Server - Main Domain
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name legolasan.in;

    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/legolasan.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/legolasan.in/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Increase body size for file uploads
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Next.js application - NO CACHE for HTML pages
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Prevent caching of HTML pages
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # API routes - NO CACHE
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Prevent caching of API responses
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Static files caching - KEEP CACHED (Next.js uses content hashes)
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # Serve images directly from public folder
    location /images/ {
        alias /var/www/portfolio/public/images/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000" always;
    }

    # Public assets (uploads, etc.) - shorter cache
    location /uploads/ {
        proxy_pass http://localhost:3000;
        add_header Cache-Control "public, max-age=3600" always;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# HTTPS Server - WWW Redirect to Non-WWW
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.legolasan.in;

    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/legolasan.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/legolasan.in/privkey.pem;

    # Redirect www to non-www
    return 301 https://legolasan.in$request_uri;
}
